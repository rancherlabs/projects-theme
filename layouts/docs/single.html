{{ partial "header.html" . }}

<div class="container">
  <nav class="tree-nav">
    {{ partial "tree.html" . }}
  </nav>

  <div class="article-meta">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
    {{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format "2006/01/02" }}</h2>{{ end }}
  </div>

  <main>
    {{ .Content }}
  </main>

  <aside>
    {{.TableOfContents}}
  </aside>
</div>

{{ partial "footer.html" . }}
